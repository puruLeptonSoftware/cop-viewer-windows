<svg width="1020" height="1020" viewBox="0 0 420 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Strong neon glow -->
    <filter id="glowStrong" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Crisp neon glow -->
    <filter id="glowCrisp" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="5.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Square interior (black) -->
  <rect x="95" y="70" width="230" height="170" rx="18" fill="#000000"/>

  <!-- 1) Big soft glow layer -->
  <g stroke-linecap="round" stroke-linejoin="round" opacity="0.9" filter="url(#glowStrong)">
    <rect x="95" y="70" width="230" height="170" rx="18"
          fill="none" stroke="#3bd5ff" stroke-width="18"/>
    <line x1="210" y1="240" x2="210" y2="350"
          stroke="#3bd5ff" stroke-width="18"/>
    <circle cx="210" cy="240" r="12"
            fill="none" stroke="#3bd5ff" stroke-width="18"/>
  </g>

  <!-- 2) Tighter glow layer -->
  <g stroke-linecap="round" stroke-linejoin="round" filter="url(#glowCrisp)">
    <rect x="95" y="70" width="230" height="170" rx="18"
          fill="none" stroke="#6be7ff" stroke-width="14"/>
    <line x1="210" y1="240" x2="210" y2="350"
          stroke="#6be7ff" stroke-width="14"/>
    <circle cx="210" cy="240" r="10"
            fill="none" stroke="#6be7ff" stroke-width="14"/>
  </g>

  <!-- 3) Inner crisp stroke -->
  <g stroke-linecap="round" stroke-linejoin="round">
    <rect x="95" y="70" width="230" height="170" rx="18"
          fill="none" stroke="#0077b6" stroke-width="7"/>
    <line x1="210" y1="240" x2="210" y2="350"
          stroke="#0077b6" stroke-width="7"/>

    <!-- Junction ring + center dot -->
    <circle cx="210" cy="240" r="10" fill="#000000" stroke="#0077b6" stroke-width="7"/>
    <circle cx="210" cy="240" r="3.2" fill="#0077b6"/>
  </g>
</svg>
