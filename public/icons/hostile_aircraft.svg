<svg width="1020" height="1020" viewBox="0 0 420 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Strong neon glow (bigger blur) -->
    <filter id="glowStrong" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Crisp neon glow (smaller blur) -->
    <filter id="glowCrisp" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="5.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Triangle interior only -->
  <path d="M 90 95 L 330 95 L 210 235 Z" fill="#000000"/>

  <!-- 1) Big soft glow layer (triangle + stem) -->
  <g stroke-linecap="round" stroke-linejoin="round" opacity="0.9" filter="url(#glowStrong)">
    <path d="M 90 95 L 330 95 L 210 235 Z" fill="none" stroke="#ff3b4a" stroke-width="18"/>
    <line x1="210" y1="235" x2="210" y2="350" stroke="#ff3b4a" stroke-width="18"/>
    <circle cx="210" cy="235" r="12" fill="none" stroke="#ff3b4a" stroke-width="18"/>
  </g>

  <!-- 2) Tighter glow layer (triangle + stem) -->
  <g stroke-linecap="round" stroke-linejoin="round" opacity="1" filter="url(#glowCrisp)">
    <path d="M 90 95 L 330 95 L 210 235 Z" fill="none" stroke="#ff6b6b" stroke-width="14"/>
    <line x1="210" y1="235" x2="210" y2="350" stroke="#ff6b6b" stroke-width="14"/>
    <circle cx="210" cy="235" r="10" fill="none" stroke="#ff6b6b" stroke-width="14"/>
  </g>

  <!-- 3) Inner crisp red stroke (triangle + stem) -->
  <g stroke-linecap="round" stroke-linejoin="round">
    <path d="M 90 95 L 330 95 L 210 235 Z" fill="none" stroke="#b00020" stroke-width="7"/>
    <line x1="210" y1="235" x2="210" y2="350" stroke="#b00020" stroke-width="7"/>

    <!-- Junction ring + center dot (like your screenshot) -->
    <circle cx="210" cy="235" r="10" fill="#000000" stroke="#b00020" stroke-width="7"/>
    <circle cx="210" cy="235" r="3.2" fill="#b00020"/>
  </g>
</svg>
